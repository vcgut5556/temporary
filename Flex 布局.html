<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资源站</title>

    <style>
      body {
        margin: 0;
        /* vh 是view height 既视窗高度的意思，100就是100%占满窗口高度 */
        height: 100vh;
        background-color: #eee;
        
      }
      /* * {
        border: 1px solid #333;
      } */
      .flex {
        display: flex;
      }
      /* 占满比例 */
      .flex1 {
        flex: 1;
        
      }
      /* 竖向 */
      .column {
        flex-direction: column;
         
      }
      /* 阴影 */
      .yinYing {
        box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
          rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
      }
      /* 白色背景 */
      .baiSe {
        background-color: #fff;
        background-image: url('./Flex 布局_files/background.jpg');
      }
      /* 上下左右外边距 */
      .mg8 {
        margin: 8px;
      }
      /* 右外边距 */
      .mgr8 {
        margin-right: 8px;
      }
      /* 上外边距 */
      .mgt8 {
        margin-top: 8px;
      }
      /* 四个小盒子 */
      .shuJu {
        height: 100px;
      }
      /* 中间的大盒子 */
      .lieBiaoXiang {
        height: 160px;
      }
      /* 导航条 */
      .daoHang {
        padding: 10px 20px;
        border-bottom: 1px solid rgb(201, 201, 201);
        font-size: 18px;
        font-weight: bold;
        color: #eee;
        
        
      }
      .daoHang img {
        height: 20px;
        width: 20px;
        margin-left: -10px;
        margin-right: 5px;
      }
      .neiRong::-webkit-scrollbar {
        display: none; /* Chrome Safari */
      }

      /* 当屏幕宽度小于600px时要改变的css */
      @media (max-width: 600px) {
        /* 小屏幕上取消侧边栏，后面学js时会教怎么弹出 */
        .ceBian {
          display: none;
        }
        /* 内容栏和数据栏flex方向改为竖向 */
        .neiRong {
          flex-direction: column;
        }
        .shuJuQu {
          flex-direction: column;
        }
        /* 右区加左外边距 */
        .youQu {
          margin-left: 8px;
        }
        /* 数据块外边距，大小改为自动宽高 */
        .shuJu {
          margin: 0 0 8px;
          flex: auto;
        }
      }

      .background-image {
          position: absolute; /* 或者 relative，根据需要选择 */
          z-index: -1;
          width: 100%;
          height: 100%;
 
          background-size: cover;
          background-position: center;
      }
      #time {
            font-size: 3rem;
            font-weight: bold;
            color: #080808;
            margin: 8%;
        }
        #date {
            font-size: 1.5rem;
            color: #131212;
            margin-top: 10px;
        }
        .huaji {
          width: 5em;
          margin: 1em 6em;
        }
         .daoHang:hover{
          transform: translateY(-5px);
          box-shadow: 0 10px 20px rgba(0,0,0,0.15);
          z-index: 10;
        }
        .shuJu:hover{
          position: relative;
  transition: all 0.3s ease;
  transform: translateY(0);
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  border-radius: 8px;
  padding: 20px;
  margin: 10px;
        }
        .aaa:hover {
          position: relative;
          transition: all 0.3s ease;
          transform: translateY(0);
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          border-radius: 8px;
          padding: 20px;
          margin: 10px;
          background-image: url('./Flex 布局_files/966876.jpg')
        }
    </style>
  </head>
  <body class="flex">
    <img class="background-image" src="./Flex 布局_files/background.jpg" alt="">
    <!-- 侧边栏 -->
    <div style="width: 200px; z-index: 3" class="ceBian flex column baiSe yinYing">
      
      <!-- 侧边头像栏 -->
      <div style="
          padding: 10px;
          align-items: center;
          justify-content: center;
          border-bottom: 1px solid #999;
        " class="flex">
        <img alt="logo" src="./Flex 布局_files/logo.png" width="40px" height="40px">
        <div style="margin-left: 10px">资源站</div>
      </div>
      <!-- 导航栏 -->
      <div class="flex1" style="opacity: 0.5;">
        <div class="daoHang">
          <img src="./Flex 布局_files/icon.png" alt="">
          影视
        </div>
        <div class="daoHang">
          <img src="./Flex 布局_files/d67adcffb89dd.jpg" alt="">
          游戏
          
        </div>
        <div class="daoHang">
          <img src="./Flex 布局_files/faviconV2(125)" alt="">
          工具
          
        </div>
        <div class="daoHang">
          <img src="./Flex 布局_files/book.jpg" alt="">
          阅读
          
        </div>
        <div class="daoHang">
          <img src="./Flex 布局_files/banner_title2.jpeg" alt="">
          nas
          
        </div>
      </div>
    </div>
    <!-- 主区域 -->
    <div class="flex flex1 column">
      <!-- 头部栏 -->
      <div style="height: 60px; z-index: 2; display: flex; justify-content:center;" class="baiSe yinYing">
        <div id="date"></div>  <!-- 显示日期 -->
        
      </div> 
      <!-- 内容区 -->
      <div class="flex flex1 neiRong" style="overflow: auto">
        <!-- 左区 -->
        <div style="flex: 3" class="flex column mg8">
          <!-- 数据区 -->
          <div class="flex shuJuQu">
            <!-- 四个小块显示重点数据 -->
            <a href="https://tool.pc.wiki/">
              <div class="shuJu baiSe yinYing flex1 mgr8">
                <img class="huaji" src="./Flex 布局_files/home.webp" alt="">
            </div>
            </a>
            <a href="https://www.ghxi.com/">
              <div class="shuJu baiSe yinYing flex1 mgr8">
                <img style="width: 20em; margin-top: 4%;" src="./Flex 布局_files/2020logo.png" alt="">
              </div>
            </a>
            <a href="https://juejin.cn/">
              <div class="shuJu baiSe yinYing flex1 mgr8">
                <img style="width: 18em; margin-top: 8%;" src="./Flex 布局_files/e08da34488b114bd4c665ba2fa520a31.svg" alt="">
              </div>
            </a>
            <a href="https://www.bilibili.com/">
              <div class="shuJu baiSe yinYing flex1">
                <img style="width: 8em; margin: 1em 6em;" src="./Flex 布局_files/c8fd97a40bf79f03e7b76cbc87236f612caef7b2.png" alt="">
              </div>
            </a>
          </div>
          <!-- 列表区，列表数据可以无限增加 -->
          <div class="flex column">
            <!-- 列表项 -->
            <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
            <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
            <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
            <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
            <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
          </div>
        </div>
        <!-- 右区 -->
        <div style="flex: 1" class="youQu flex column mgr8 mgt8">
          <!-- 提示区 -->
          <div style="height: 150px; display: flex; justify-content: center;" class="baiSe yinYing">
            <div id="time"></div>  <!-- 显示时间 -->
          </div>
          <!-- 消息区 -->
          <div style="height: 300px" class="mgt8 baiSe yinYing, aaa">
            1111111
          </div>
        </div>
      </div>
      
    </div>
    <script>
      function updateDateTime() {
            const now = new Date();
            
            // 格式化时间
            const timeStr = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            // 格式化日期
            const dateStr = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'long'
            });
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);
      </script>

</body></html>
